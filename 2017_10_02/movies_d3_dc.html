<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tarefa 3</title>
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/dc.js" charset="utf-8"></script>

</head>
<body>
    <div id="grossByYearChart">
      <h1>Bilheteria por ano</h1>
    </div>
    <div id="grossByGenreChart">
      <h1>Bilheteria por gÃªnero</h1>
    </div>
    <script type="text/javascript">
        let grossByYearChart    = dc.barChart('#grossByYearChart');
        let grossByGenreChart   = dc.barChart('#grossByGenreChart');

        var formatNumber    = d3.format(".0f"),
            formatMillion   = function(x) { return formatNumber(x / 1e6) + "M"; };

        function formatAbbreviation(x) {
            let v = Math.abs(x);
            return formatMillion(x);
        }

        d3.json("movies.json", function(data){
            data.forEach(function(d){
                d.Worldwide_Gross_M = +d.Worldwide_Gross_M*1e6;
            });

            let facts               = crossfilter(data),
                yearDim             = facts.dimension(function(d){ return d.Year; }),
                genreDim            = facts.dimension(function(d){ return d.Genre; }),
                grossByYearGroup    = yearDim.group().reduceSum(function(d){ return d.Worldwide_Gross_M; }),
                grossByGenreGroup   = genreDim.group().reduceSum(function(d){ return d.Worldwide_Gross_M; }),
                genreSortDesc       = grossByGenreGroup.top(Infinity).map(function(d){return d.key});

            grossByYearChart.width(800)
                .height(400)
                .margins({top: 30, right: 50, bottom: 25, left: 40})
                .dimension(yearDim)
                .x(d3.scale.ordinal())
                .xUnits(dc.units.ordinal)
                .renderHorizontalGridLines(true)
                .legend(dc.legend().x(700).y(5).itemHeight(13).gap(5))
                .ordinalColors(['#299F78']) //jungle green color
                .brushOn(false)
                .barPadding(0.4)  
                .clipPadding(10)
                .title(function(d) {
                    return d.key + ": $" + formatAbbreviation(d.value);
                })  
                .group(grossByYearGroup, "Gross per Year")
                .yAxis().tickFormat(function(d){ return formatAbbreviation(d); });

            grossByGenreChart.width(800)
                .height(400)
                .margins({top: 30, right: 50, bottom: 25, left: 40})
                .dimension(genreDim)
                .x(d3.scale.ordinal().domain(genreSortDesc))
                .xUnits(dc.units.ordinal)
                .renderHorizontalGridLines(true)
                .legend(dc.legend().x(700).y(5).itemHeight(13).gap(5))
                .brushOn(false)
                .barPadding(0.4)
                .clipPadding(10)
                .title(function(d) {
                    return d.key + ": $" + formatAbbreviation(d.value);
                })  
                .group(grossByGenreGroup, "Genre")
                .ordinalColors(['#31659B']) //lochmara color
                .yAxis().tickFormat(function(d){ return formatAbbreviation(d); });
            dc.renderAll();
        });
    </script>           
</body>
</html>
