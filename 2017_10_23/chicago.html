        <body>
            <div class='container-fluid'>
                <h1> Crimes in Chicago </h1>
                <div id="mapid"></div>
            </div>
            <script type="text/javascript">       
            // load data from a csv file
            d3.csv("Crimes_Chicago_Sep2017.csv", function (data) {
              let dtgFormat           = d3.time.format.utc("%Y-%m-%dT%H:%M:%S"),
                  americanDtgFormat  = d3.time.format("%m/%d/%Y");
              // format our data
              data.forEach(function(d){
                d.dtg       = dtgFormat.parse(d.Date.substr(0,19));
                d.crimeType = +d["Primary Type"];
                d.lat       = +d.Latitude;
                d.longi     = +d.Longitude;
                d.year      = +d.Year
              });

              // Run the data through crossfilter and load our 'facts'
              let facts = crossfilter(data);

              var map = L.map('mapid').setView([41.8379,-87.6828], 12); // [latitude, longitude] from my target area
              L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { //from where I will get the map
                attribution: '&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors', //text copyright 
                maxZoom: 17})
                .addTo(map);

            data.forEach(function(d){
                var circle = L.circle([d.lat, d.longi], 100, {
                    color: '#fd8d3c',
                    weight: 2,
                    fillColor: '#fecc5c',
                    fillOpacity: 0.5})
                    .addTo(map);

                    circle.bindPopup("Date:"+d.year);
            });

            // see http://leafletjs.com/examples/quick-start/

              // Render the Charts
              dc.renderAll();
  
            });
            </script>

        </body>
